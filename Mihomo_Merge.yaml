  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🚀 节点选择
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - ♻️ 自动选择
      - DIRECT
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🚀 节点选择
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - ♻️ 自动选择
      - DIRECT
  - name: 🎮 游戏平台
    type: select
    proxies:
      - 🚀 节点选择
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - ♻️ 自动选择
      - DIRECT
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
  - name: 🐟 兜底分流
    type: select
    proxies:
      - 🚀 节点选择
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - ♻️ 自动选择
      - DIRECT
  - name: 🇭🇰 香港节点
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    include-all: true
    filter: "^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$"
  - name: 🇺🇸 美国节点
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    include-all: true
    filter: "^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\
      \b(US|United States)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$"
  - name: 🇸🇬 狮城节点
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    include-all: true
    filter: "^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAM\
      E)\b))).*$"
  - name: 🇯🇵 日本节点
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    include-all: true
    filter: "^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b)))(?!.*((?i)回国|校园|游戏\
      |(\b(GAME)\b))).*$"
  - name: 🇨🇳 台湾节点
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    include-all: true
    filter: "(?i)🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)"

