      - 🚀 节点选择
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - ♻️ 自动选择
      - DIRECT
  - name: 🎞 Netflix
    type: select
    proxies:
      - 🚀 节点选择
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - ♻️ 自动选择
      - DIRECT
  - name: 📺 Bahamut
    type: select
    proxies:
      - 🇨🇳 台湾节点
      - 🇭🇰 香港节点
      - 🚀 节点选择
      - DIRECT
  - name: 🎬 Emby
    type: select
    proxies:
      - 🚀 节点选择
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - ♻️ 自动选择
      - DIRECT
  - name: 📼 Bilibili
    type: select
    proxies:
      - DIRECT
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🚀 节点选择
  - name: 🌍 国外媒体
    type: select
