#Mihomo覆写配置

dns!:
  cache-algorithm: arc
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:53
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "+.lan"
    - "connect.rom.miui.com"
    - "+.miwifi.com"
    - "+.ntp.org"
    - "+.u-tools.cn"
    - "+.mediatek.com"
    - "+.cfprefer1.xyz"
    - "+.wetab.link"
    # QQ
    - "localhost.ptlogin2.qq.com"
    - "localhost.sec.qq.com"
    # WeChat
    - "localhost.work.weixin.qq.com"
    - "+.weixin.qq.com"
    - "+.wechat.com"
    # Windows
    - "time.windows.com"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "+.wpsmail.net"
    - "+.henzanapp.com"
    - "+.pconline.com.cn"
  proxy-server-nameserver:
    - 1.1.1.1
  nameserver:
    - 119.29.29.29
    - 8.8.8.8

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 🚀 手动切换
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - DIRECT
  - name: 🚀 手动切换
    type: select
    include-all: true
  - name: ♻️ 自动选择
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    include-all: true
  - name: 🧚 AI
    type: select
    proxies:
      - 🚀 节点选择
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - ♻️ 自动选择
      - DIRECT
  - name: 📲 Telegram
    type: select
    proxies:
      - 🚀 节点选择
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - ♻️ 自动选择
      - DIRECT
  - name: 📹 Youtube
